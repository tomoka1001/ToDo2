<VirtualHost *:80>
    ServerAdmin laravel@localhost
    # http://localhost:8000/
    DocumentRoot /var/www/html/laravelapp/public
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
    <Directory /var/www/html/laravelapp/public>
        Require all granted
        AllowOverride All
    </Directory>
</VirtualHost>